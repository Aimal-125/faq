<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="Frontend Mentor, FAQ accordion card solution, HTML5, CSS, Responsive web design">
	<meta name="description" content="Frontend Mentor free FAQ accordion card solution">
	<meta name="author" content="Aimal Khan">
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
	<script src="ex.js" defer></script>
	<title>FrontEnd Mentor | FAQ Accordion card</title>
</head>
<body>
	<main>
		<div class="container">
			<div class="card">
				<div class="div1">
					<div class="div0">
						<div class="imgdiv1">
							<img src="images/illustration-woman-online-desktop.svg" alt="illustration woman online">
						</div>
						<div class="imgdiv3">
							<img src="images/bg-pattern-desktop.svg" alt="background pattern">
						</div>
					</div>
					<div class="imgdiv2">
						<img src="images/illustration-box-desktop.svg" alt="illustration box" id="box">
					</div>
				</div>
				<div class="div2">
					<div class="mdiv">
						<img src="images/illustration-woman-online-mobile.svg" alt="mobile pic">
					</div>
					<img src="images/bg-pattern-mobile.svg" alt="mobile pic" id="mpic">
					<h1 class="hd">FAQ</h1>
					<div class="accord">
						<div class="accordion" id="ac1">
							<button type="button" class="p1" id="s1">How many team members can I invite?<span class="arrow" id="ar1"><img src="images/icon-arrow-down.svg" alt="arrow icon"></span></button>
							<p class="hidetxt" id="hide1">You can invite upto 10 team members.</p>
						</div>
						<div class="accordion" id="ac2">
							<button type="button" class="p2" id="s2">What is the maximum file upload size?<span class="arrow" id="ar2"><img src="images/icon-arrow-down.svg" alt="arrow icon"></span></button>
							<p class="hidetxt" id="hide2">You can upload upto 100MB.</p>
						</div>
						<div class="accordion" id="ac3">
							<button type="button" class="p3" id="s3">How do I reset my password?<span class="arrow" id="ar3"><img src="images/icon-arrow-down.svg" alt="arrow icon"></span></button>
							<p class="hidetxt" id="hide3">You can go to settings and change your password.</p>
						</div>
						<div class="accordion" id="ac4">
							<button type="button" class="p4" id="s4">Can I cancel my subscription?<span class="arrow" id="ar4"><img src="images/icon-arrow-down.svg" alt="arrow icon"></span></button>
							<p class="hidetxt" id="hide4">You can cancel your subscription in the settings.</p>
						</div>
						<div class="accordion" id="ac5">
							<button type="button" class="p5" id="s5">Do you provide additional support?<span class="arrow" id="ar5"><img src="images/icon-arrow-down.svg" alt="arrow icon"></span></button>
							<p class="hidetxt" id="hide5">Yes, you can live chat with our 24/7 AI operator.</p>
						</div>
					</div>
				</div>
			</div>
			<div class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
				Coded by <a href="#">Aimal Khan</a>.
			</div>
		</div>
	</main>
</body> 
</html>
